

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
      <section>
        <div class="container my-5">
            <div class="row">
                <form method="post" action="/pdf" enctype="multipart/form-data">
                    <div class="form-group">
                    <label>Upload files</label><br>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="file" id="file">
                    </div><br>
                    <button class="btn btn-primary" type="submit" name="submit">PDF</button>
                  </div>
              </form>
            </div>

      </section>
    
      

    </div>
    <section>
        <div class="container">
            <div class="row">
                <form method="post" action="/json">
                    <div class="form-group">
                        <h4>CONVERT TO JSON</h4>
                    <textarea name="text"placeholder="Enter or paste your content" class="text"></textarea><br>
                    <textarea name="text1" class="text1">{{data}}</textarea><br>
                    <button class="btn btn-primary" type="submit" name="submit">JSON</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <style>
      
     
      
     .text, .text1{
         width:600px;
         height:auto;
         margin: 30px;
     }
      .container{
          border:1px solid black;
      }
    </style>
    {% with messages=get_flashed_messages(with_categories=true)%}
    {% if messages %}
    {% for category,message in messages%}
    {% if category== 'error'%}
    <div class="alert alert-danger alter-dismissable fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% else %}

    
    <div class="alert alert-success alter-dismissable fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
        </button>

    </div>
    {% endif%}
    {% endfor %}
    {% endif %}
    {%  endwith %}
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>


    <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>

  <script
    type="text/javascript"
    src="{{ url_for('static', filename='index.js') }}"
  ></script>
  </body>
</html>
