<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="jumbotron-heading">Search Youtube</h1>
        <form method="post">
        <input type="text"  class="form-control" placeholder="Search" name="search">
        
  
         <p>
             <button class="btn btn-primary my-2" name="submit" type="submit">Youtube Search</button>
         </p>
        </form>
    </div>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {%  for video in videos %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ video.thumbnail }}">
                        <div class="card-body">
                            <p class="card-text">{{ video.title}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a type="button" href="{{ video.url }}" class="btn btn-sm btn-outline-secondary">View</a>
                                </div>
                                <small class="text-muted">{{ video.counts }} views</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
                
            </div>
        </div>
    </div>
    
</body>
</html>
